name: Deploy to Heroku

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Heroku

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Add Heroku remote and push to Heroku using API key for authentication
      - name: Deploy to Heroku
        run: |
          git remote add heroku https://git.heroku.com/java-movies-api.git
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/java-movies-api.git main
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}